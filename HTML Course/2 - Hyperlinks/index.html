<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks</title>
</head>
<body>
    <!--
        A hyperlink, or simply a link, is a digital reference to data that the user can follow or be guided by clicing or tapping

        <a> means "anchor"
        An attribute (in this example, href) is a name-value pair that modifies the behavior of an element 
        
        Attributes:
            href: hypertext-reference
            target: Determines where to open the href
            title: Gives a tooltip on the link for screenreaders :)
    -->
    <a href="https://www.google.com/" target = "_blank" title="Goes to Google">
        Click me! (Hover over me, too!)
    </a>

    <br>

    <!-- Here's a hyperlink that leads to another html file from the same folder! -->
    <a href="hyperlinkLyrics.html" target = "_blank" title="Takes you to the RELATIVE file of lyrics.html">
        Song Lyrics
    </a>
    
    <br>

    <!-- Here's a hyperlink that begins the process of emailing someone -->
    <a href="mailto:brannond2007@gmail.com">
        Email me
    </a>

</body>
</html>
