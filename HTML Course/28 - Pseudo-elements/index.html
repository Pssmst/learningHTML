<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        Pseudo-element
            - Keyword added after a selector that's used to style a specific parts of an element

            selector::pseudo-element
            
            h1::first-letter {
                /* Stuff */
            }
    -->

    <h1>Pseudo-elements</h1>

    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quos deleniti cum nulla saepe perspiciatis in pariatur assumenda, ullam qui, consequuntur dolorem natus alias asperiores vel, hic temporibus quidem. Ab, excepturi.</p>

    <ul id="fruit">
        <li id="apple">Apple</li>
        <li id="orange">Orange</li>
        <li id="banana">Banana</li>
    </ul>
</body>
</html>
