<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <link rel="stylesheet" href="style.css">

    <!-- If you wish to use a font that isn't in the HTML default collection, use Google Fonts -->
    <!-- This link give me access to the "Playwrite England Joined Guides" and "Oswald" fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Playwrite+GB+J+Guides:ital@0;1&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Fonts</h1>

    <p id="p1">This font is built into HTML and, just in case it doesn't work for some reason, has a fallback font!</p>

    <p id="p2">This font was imported from the Google Sheets API!</p>

    <p id="p3">This font was also imported from the Google Sheets API!</p>

    <p id="p4">This font was installed locally in this website's font folder!</p>
</body>
</html>
