<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <!--
        Whatever text you wish to emphasis to, you can surround it with tags, but there are multiple different tags
        If you don't add closing tags, the markup will "cascade" through the rest of your document (it bypasses the closing </p> tags)
    -->
    <p>This is normal text</p>
    <p>This is <b>bold</b> text</p>
    <p>This is <i>italic</i> text</p>
    <p>This is <u>underlined</u> text</p>
    <p>This is <del>deleted</del> text</p>
    <p>This is <big>big</big> text</p>
    <p>This is <small>small</small> text</p>
    <p>This is <sub>subscripted</sub> text</p>
    <p>This is <sup>superscripted</sup> text</p>
    <p>This is <tt>monospaced</tt> text</p>

    <!-- You can use css to change the color too -->
    <p>This is <mark>marked</mark> text</p>
    <p>This is <mark style="background-color:turquoise">marked, css-altered</mark> text</p>
</body>
</html>
