<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <!-- Make sure to add the `controls` attribute

    Other attributes include:
        - autoplay
        - muted
        - loop
    -->
    <audio controls>
        <source src="music/In The Hall Of The Mountain King (by Grieg) - Grieg.mp3">
        <!-- Just in case our browser doesn't include mp3 (it should), you can also include a backup, like a wav file -->
        <source src="music/In The Hall Of The Mountain King (by Grieg) - Grieg.wav">
    </audio>

    <audio controls>
        <source src="music/Eclipse de Amor - Jovenes Viejos.mp3">
    </audio>

</body>
</html>
