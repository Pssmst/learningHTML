<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <!-- Let's give this video a hyperlink -->
    <a href="https://en.wikipedia.org/wiki/TikTok" target="_blank">
        <!-- Just like the audio, you can have singular attributes that determine things about the source -->
        <video src="mew.mp4" width="500px" controls autoplay muted></video>
    </a>
</body>
</html>
