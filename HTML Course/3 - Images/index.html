<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    
    <h1>This is a cute dog</h1>

    <!-- Manually assigning some attributes can squish the image -->
    <img src="dog.png" height="200" width="200">

    <br>

    <!-- If you exclude width as an attribute, it will automatically adjust for you -->
    <img src="dog.png" height="200">

    <br>

    <!-- You CAN add alternative text, just in case the picture doesn't display 
            It is incredibly encouraged to give alt text to EVERY image on your website -->
    <img src="dog.dogfile" height="200" alt="This is a picture of a dog (the image isn't loading)">

    <br>

    <!-- You can use lots of image formats -->
    <img src="dog.jpg" height="200" alt="This is a picture of a dog">

    <br>

    <!-- You can also turn images into hyperlinks -->
    <a href="https://en.wikipedia.org/wiki/Dog">
        <img src="dog.png" height="200" alt="This is a picture of a dog">
    </a>

    <br>

    <!-- You can also use gifs AND you may sometimes need to specify certain directories -->
    <img src="images/smiling-dog.gif" height="200" alt="Smiling dog gif">

    <br>

    <h3>woof woof!</h3>

</body>
</html>
