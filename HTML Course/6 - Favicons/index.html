<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        Favicons
            - Favicons are the little images next to the title in the tab at the top of the browser
            - Most webspages accept .ico, .png, .gif, .jpg, and .svg image file types
            - Once you have your image, you set the favicon by creating a link-tag

        Link tag
            - Self-closing
            - Link tag specifies the relationship between this document an external source
    -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>Favicons</title>

</head>
<body>
    <h1>Look at image to the left of the title</h1>
</body>
</html>
